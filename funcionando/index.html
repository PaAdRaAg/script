<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch de trabajadores</title>
    <!-- Importar los estilos de Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card center-align">
            <div class="card-content">
              <h3>Fetch de trabajadores</h3>
              <!-- Barra de progreso -->
              <div class="progress" style="height: 20px; border-radius: 5px;">
                <div class="determinate" style="width: 0%;">
                  <span class="progress-percentage white-text"></span>
                </div>
              </div>
              <button class="btn" id="btnIniciar">Iniciar proceso</button>
              <button class="btn" id="btnDetener" disabled>Detener proceso</button>
              <button class="btn" id="btnBorrarLS">BORRAR LS</button>
              <hr>
              <div id="error-container"></div>
              <div id="report-container"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Importar la librería de Materialize y el script de la función fetchTrabajadores -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/app.js"></script>

  </body>
</html>
